version: 2.1

orbs:
  orb-tools: circleci/orb-tools@dev:orb-pack
  shellcheck: circleci/shellcheck@<<pipeline.parameters.dev-orb-version>>

parameters:
  run-integration-tests:
    type: boolean
    default: false
  dev-orb-version:
    type: string
    default: "dev:alpha"

jobs:
  integration-test_install-debian:
    docker:
      - image: cimg/base:edge
    steps:
      - shellcheck/install
      - run:
          name: Verify Shellcheck install
          command: shellcheck -V
  integration-test_install-alpine:
    docker:
      - image: alpine
    steps:
      - shellcheck/install
      - run:
          name: Verify Shellcheck install
          command: shellcheck -V
  integration-test_install-macos:
    macos:
      xcode: "11.6.0"
    steps:
      - shellcheck/install
      - run:
          name: Verify Shellcheck install
          command: shellcheck -V
  integration-test_extract-inline-scripts:
    executor: shellcheck/default
    steps:
      - checkout
      - shellcheck/extract-inline-scripts:
          target-filepath: sample/sample.yml
          output-dir: sample/extracted
      - run:
          name: Verify contents of sample/extracted
          command: ls -alh sample/extracted
      - shellcheck/check:
          path: sample/extracted

workflows:
  # This `lint-pack_validate_publish-dev` workflow will run on any commit.
  lint_pack-validate_publish-dev:
    unless: << pipeline.parameters.run-integration-tests >>
    jobs:
      - orb-tools/lint
      - orb-tools/pack:
          requires:
            - orb-tools/lint

      - orb-tools/publish-dev:
          orb-name: circleci/shellcheck
          requires:
            - orb-tools/pack

      - orb-tools/trigger-integration-tests-workflow:
          name: trigger-integration-dev
          requires:
            - orb-tools/publish-dev

  integration-tests_prod-release:
    when: << pipeline.parameters.run-integration-tests >>
    jobs:
      - integration-test_install-debian
      - integration-test_install-alpine
      - integration-test_install-macos
      - integration-test_extract-inline-scripts

      - orb-tools/dev-promote-prod-from-commit-subject:
          orb-name: circleci/shellcheck
          context: orb-publishing
          add-pr-comment: true
          bot-token-variable: GHI_TOKEN
          bot-user: cpe-bot
          fail-if-semver-not-indicated: true
          publish-version-tag: true
          ssh-fingerprints: 40:21:b7:d7:fe:ea:dd:80:ca:c8:34:7a:37:b4:b4:d2
          requires:
            - integration-test_install-debian
            - integration-test_install-alpine
            - integration-test_install-macos
            - integration-test_extract-inline-scripts
          filters:
            branches:
              only: master
